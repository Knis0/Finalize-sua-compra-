  <script>
    let minutos = 15;
    let segundos = 0;

    const minEl = document.getElementById("minutos");
    const segEl = document.getElementById("segundos");

    function updateTimer() {
      if (segundos === 0) {
        if (minutos === 0) return;
        minutos--;
        segundos = 59;
      } else {
        segundos--;
      }

      minEl.innerHTML = `${String(minutos).padStart(2, '0')}<span class="min">min</span>`;
      segEl.innerHTML = `${String(segundos).padStart(2, '0')}<span class="seg">s</span>`;

      setTimeout(updateTimer, 1000);
    }

    updateTimer();
  </script>

  <script>
    var position = "left-bottom";
    var color = "verde";
    var animation = "from-left";
    var product_name = "";
    var phrase = "acabou de comprar";
    var timeout = 4000;
    var type_name = "masc, fem";
    var msg_final = "";
    var min_time = 4;
    var max_time = 20;

    var names_masc = ['Francisca','Joana','Antonia','Margarida','Carla','Paula','Bela','Isabel'];
    var names_fem = ['Maria','Ana','Francisca','Antonia','Adriana','Juliana','Marcia','Fernanda','Patricia','Aline','Sandra','Camila','Amanda','Bruna','Jessica','Leticia','Julia','Luciana','Vanessa','Mariana','Gabriela','Vera','Claudia','Beatriz','Rita','Luana','Sonia','Renata','Eliane'];

    var option = {
      position: position,
      cssAnimationStyle: animation,
      plainText: false,
      timeout: timeout
    };

    function show_notification() {
      if (type_name == "masc") {
        msg_final = "<strong>" + names_masc[Math.floor(Math.random() * names_masc.length)] + "</strong>";
      } else if (type_name == "fem") {
        msg_final = "<strong>" + names_fem[Math.floor(Math.random() * names_fem.length)] + "</strong>";
      } else {
        var array_aux = ["masc", "fem"];
        if (array_aux[Math.floor(Math.random() * array_aux.length)] == "masc") {
          msg_final = "<strong>" + names_masc[Math.floor(Math.random() * names_masc.length)] + "</strong>";
        } else {
          msg_final = "<strong>" + names_fem[Math.floor(Math.random() * names_fem.length)] + "</strong>";
        }
      }

      msg_final += decodeURIComponent(escape(" " + phrase + " " + product_name));

      if (color == "verde") {
        Notiflix.Notify.Success(msg_final, option);
      } else if (color == "azul") {
        Notiflix.Notify.Info(msg_final, option);
      } else if (color == "vermelho") {
        Notiflix.Notify.Failure(msg_final, option);
      } else if (color == "amarelo") {
        Notiflix.Notify.Warning(msg_final, option);
      }

      var rand = Math.floor(Math.random() * (max_time - min_time + 1) + min_time);
      setTimeout(show_notification, rand * 1000);
    }

    setTimeout(show_notification, 4 * 1000);
  </script>
